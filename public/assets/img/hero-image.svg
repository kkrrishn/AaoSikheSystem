<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="shapeGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f093fb"/>
      <stop offset="100%" stop-color="#f5576c"/>
    </linearGradient>
    <linearGradient id="shapeGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4facfe"/>
      <stop offset="100%" stop-color="#00f2fe"/>
    </linearGradient>
    <linearGradient id="shapeGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#43e97b"/>
      <stop offset="100%" stop-color="#38f9d7"/>
    </linearGradient>
    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Abstract Shapes -->
  <circle cx="200" cy="150" r="80" fill="url(#shapeGradient1)" opacity="0.7" filter="url(#blur1)"/>
  <circle cx="600" cy="100" r="60" fill="url(#shapeGradient2)" opacity="0.6" filter="url(#blur1)"/>
  <circle cx="500" cy="400" r="90" fill="url(#shapeGradient3)" opacity="0.5" filter="url(#blur1)"/>
  <circle cx="100" cy="450" r="70" fill="url(#shapeGradient1)" opacity="0.4" filter="url(#blur1)"/>
  
  <!-- Central Focus Element -->
  <g transform="translate(400, 300)">
    <circle r="120" fill="white" opacity="0.1"/>
    <circle r="100" fill="white" opacity="0.15"/>
    <circle r="80" fill="white" opacity="0.2"/>
    
    <!-- Icon/Logo Space -->
    <g transform="scale(0.8)">
      <path d="M -40 -40 L 40 0 L -40 40 Z" fill="white" opacity="0.9"/>
      <circle cx="20" cy="0" r="15" fill="white" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Floating Particles -->
  <g opacity="0.6">
    <circle cx="150" cy="80" r="3" fill="white"/>
    <circle cx="650" cy="200" r="2" fill="white"/>
    <circle cx="300" cy="500" r="4" fill="white"/>
    <circle cx="700" cy="450" r="2.5" fill="white"/>
    <circle cx="100" cy="300" r="3.5" fill="white"/>
    <circle cx="750" cy="100" r="2" fill="white"/>
  </g>
</svg>